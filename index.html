        theme: {
          extend: {
            colors: {
              'brand-dark': '#101010',
              'brand-surface': '#171717',
              'brand-bg': 'rgba(23, 23, 23, 0.7)',
              'neon-blue': '#3b82f6',
              'neon-purple': '#a855f7',
              'neon-pink': '#ec4899',
